{% extends 'base.html' %}

{% block content %}
<h1>Stock left</h1>
<div class="card_container">
  {% for item in data %}
  <div class="card">
    <h3>{{ item[0]}}</h3>
    <img class="item_image"src="../static/images/items/{{ item[1]}}" alt="{{ item[1]}}">
    <h4>Current in Stock: {{ item[2]}}</h4>
    <h4>Initial Total: {{ item[3]}}</h4>
  </div>
  {% endfor%}
</div>
{% endblock %}
