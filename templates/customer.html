{% extends 'base.html' %}

{% block content %}

  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'invoice_records')" id="defaultOpen">Customer Records</button>
    <button class="tablinks" onclick="openCity(event, 'new_invoice')">New Customer</button>
  </div>
  <div id="invoice_records" class="tabcontent">
    <table id="myTable" class="display">
      <thead>
          <tr>
          <th>Mission Code</th>
          <th>Mission Name</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
          {% for item in customers%}
            <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1].title()}}</td>
            <td>{{item[2]}}</td>
            <td> <a href="">Update</a> <a href="">Delete</a></td>
          </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
  <div id="new_invoice" class="tabcontent">
    <form method="POST" action="{{url_for('add_customer')}}" class="new_customer_form" id="form1">
      
      <div>
        <label for="mission_id">Misson Code:</label>
        <input type="text" name="mission_id" required>
      </div>

      <div>
        <label for="mission_entity">Misson Name:</label>
        <input type="text" name="mission_entity" required>
      </div>

      <div class="address">
        <label for="address">Address:</label>
        <input type="text" name="address" id="" required>
      </div>
      <button type="submit">New Customer</button>
    </form>
    </div>

    
  </div>

{% endblock %}
