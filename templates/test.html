<!-- confirm.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirmation Popup</title>
</head>
<body>

<!-- Your form or action that requires confirmation -->
<form action="/process" method="post">
    <!-- Your form fields here -->
    <p>Item: {{ item_name }}</p>
    <p>Quantity: {{ item_quantity }}</p>
    <p>Price: {{ item_price }}</p>
    <input type="submit" value="Submit" onclick="return showConfirmation();">
</form>

<!-- JavaScript to show the confirmation popup -->
<script>
    function showConfirmation() {
        // Show the confirmation dialog with the rendered variables
        var confirmationMessage = "Are you sure you want to proceed?\n"
                                + "Item: " + "{{ item_name }}" + "\n"
                                + "Quantity: " + "{{ item_quantity }}" + "\n"
                                + "Price: " + "{{ item_price }}";

        var result = confirm(confirmationMessage);
        return result;
    }
</script>

</body>
</html>
