<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inventory and Invoice Management System</title>
    <link rel="stylesheet" href="{{url_for ('static', filename='css/style.css')}}">
    <script src="{{url_for('static', filename='script/jquery3.6.0.min.js')}}"></script>
    <script src="{{url_for('static', filename='script/script.js')}}"></script>

  </head>
  <body>
    <div class="header">
      <h1>PNGUMIT STORE</h1>
    </div>
    <div class="left-panel">
     <div class="left-panel">


      <a href="{{ url_for('home') }}"> <button>Home</button></a> 
      <a href="{{ url_for('invoice_page') }}"><button>Invoice</button></a> 
      <a href="{{ url_for('inventory_page') }}"><button>Inventory</button></a>
      <a href="{{ url_for('catalog_page') }}"><button>Item Catalog</button></a>
      <a href="{{ url_for('customer_page') }}"><button>Customers</button></a> 
      <a href="{{ url_for('notification_page') }}"><button>Notification</button></a>  
      <a href="{{ url_for('report_page') }}"><button>Reports</button></a> 
      <a href="{{ url_for('profile_page') }}"><button>Profile</button></a> 
      <a href="{{ url_for('help_page') }}"><button>Help</button></a> 


      </div>
    </div>

    <!-- Home -->

    <div class="main-content">
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'profile')" id="defaultOpen">Profile</button>
        <button class="tablinks" onclick="openCity(event, 'change_password')">Change Password</button>
      </div>
      <div id="profile" class="tabcontent">
        <h3> {{Username}}</h3>
      </div>
      <div id="change_password" class="tabcontent">
        <form method="POST" action="{{url_for('change_password')}}" class="new_customer_form" id="form1">
          
          <div>
            <label for="mission_id">Current Password:</label>
            <input type="password" name="current_password" required>
          </div>

          <div>
            <label for="mission_entity">New Password:</label>
            <input type="password" name="new_password" required>
          </div>

          <div class="address">
            <label for="address">Confirm Password:</label>
            <input type="password" name="confirm_new_password" id="" required>
          </div>
          <button type="submit">Submit</button>
        </form>
        </div>

        {% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
    </div>
 

    <div class="footer">
      <p>&copy; 2023 PNGUMIT STORE. All rights reserved.</p>
    </div>
    
 
  <script>
    $(document).ready( function () {

    // Get the element with id="defaultOpen" and click on it to open one of the tabs
    document.getElementById("defaultOpen").click();
    } );
  </script>
</body>

</html>
